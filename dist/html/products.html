<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="../css/tailwind_frame_work.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-[#eee]">
    <header class="p-4 bg-[#6028c9]">
      <nav class="container justify-between items-center flex">
        <a href="#" class="font-[400] sm:text-4xl italic text-white font-serif"
          >Bookly</a
        >
      </nav>
    </header>
    <main id="main" class="overflow-hidden">
      <!-- main section -->
      <section class="p-10 mx-auto">
        <h1 class="block text-4xl text-center font-bold italic">Your Card</h1>
        <div class="flex flex-wrap sm:gap-6 justify-between md:gap-8 lg:gap-10">
          <!-- template one  -->
          <div
            class="movie relative m-4 w-40 sm:w-1/5 overflow-hidden rounded-sm shadow-md bg-[#373b69] group"
          >
            <img
              src="../../src/images/team-02.jpg"
              class="w-full group-hover:grayscale"
              alt="Leo"
            />
            <div class="movie-info">
              <h3
                class="text-white tracking-wider text-sm sm:text-xl font-mono font-normal m-4 italic"
              >
                Strikers
              </h3>
              <div
                class="w-full flex justify-end items-center text-white text-base font-medium"
              >
                Remove
                <i
                  class="fas fa-trash-alt mr-2 text-lg text-[12px] sm:text-lg text-white ml-3 font-bold w-4 h-4"
                ></i>
              </div>
            </div>
            <div
              class="overview text-sm sm:text-lg absolute left-0 right-0 bottom-0 bg-white max-h-full z-10 translate-y-full group-hover:translate-y-0 overflow-hidden transition-transform ease-in-out duration-200 p-4"
            >
              <h3 class="block text-lg font-bold">Overview</h3>
              Jaded 74-year-old lizard Leo has been stuck in the same Florida
              classroom for decades with his terrarium-mate turtle. When he
              learns teacher.
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
